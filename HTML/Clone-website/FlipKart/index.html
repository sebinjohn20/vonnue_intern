<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart.com</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="header-wrapper">
      <div class="container">
        <nav class="navbar">

          <!-- Logo -->
          <div class="navbar-section logo-section">
            <a href="#" class="navbar-logo">
              <img src="images/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart Logo" />
            </a>
          </div>

          <!-- Search Box -->
          <div class="navbar-section search-section">
            <div class="navbar-search">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
              <input type="text" class="search-input" placeholder="Search for Products, Brands and More" />
            </div>
          </div>

          <!-- Right Side Items -->
          <div class="navbar-section right-section">

            <!-- Login -->
            <div class="navbar-item-wrapper">
              <a href="#" class="navbar-item login">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/profile-52e0dc.svg" alt="Login Icon" />
                <span>Login</span>
              </a>
            </div>

            <!-- Cart -->
            <div class="navbar-item-wrapper">
              <a href="#" class="navbar-item cart">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/header_cart-eed150.svg" alt="Cart Icon" />
                <span>Cart</span>
              </a>
            </div>

            <!-- Become a Seller -->
            <div class="navbar-item-wrapper">
              <a href="#" class="navbar-item seller">
                <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/Store-9eeae2.svg" alt="Seller Icon" />
                <span>Become a Seller</span>
              </a>
            </div>

            <!-- Menu -->
            <div class="navbar-item-wrapper">
              <button class="navbar-item menu-btn" id="menuIcon">
                <img src="images/header_3verticalDots-ea7819.svg" alt="Menu Icon" />
              </button>
            </div>

          </div>
        </nav>
      </div>
    </div>
  </header>

  <!-- Optional dropdown section -->
  <!--
  <div class="navbar-dropdown" id="menuDropdown">
    <ul>
      <li><a href="#">Notification Preferences</a></li>
      <li><a href="#">24x7 Customer Care</a></li>
      <li><a href="#">Advertise</a></li>
      <li><a href="#">Download App</a></li>
    </ul>
  </div>
  -->

  <!-- Custom JavaScript (if any) -->
  <script src="script.js"></script>
</body>
</html>
