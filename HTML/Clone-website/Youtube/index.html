<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <!-- header starts -->
     <div class="header">
        <div class="header-left">
<i class="material-symbols-outlined">
menu
</i>  
<img src="images/logo.png" alt="">
</div>
<div class="header-search">
    <form action="">
        <input type="text" placeholder="Search">
        <button><i class="material-symbols-outlined">
                search
        </i>
    </button>
    </form>
    </div>
    <div class="header-icon">
        <i class="material-symbols-outlined">
           videocam
         </i>
         <i class="material-symbols-outlined">
            apps
            </i>
            <i class="material-symbols-outlined">
            notifications
            </i>
            <i class="material-symbols-outlined">
            account_circle
            </i>
    </div>
     </div>   
     <!-- header ends -->
<!-- main body start -->
 <div class="main-body">
  <!-- Sidebar start -->
  <div class="sidebar">
    
    <div class="sidebar-categories">
      <div class="sidebar-category">
        <i class="material-symbols-outlined">home</i>
        <span>Home</span>
      </div>
      <div class="sidebar-category">
        <i class="material-symbols-outlined">local_fire_department</i>
        <span>Trending</span>
      </div>
      <div class="sidebar-category">
        <i class="material-symbols-outlined">subscriptions</i>
        <span>Subscriptions</span>
      </div>
    </div>

    <hr/>

    <div class="sidebar-categories">
      <div class="sidebar-category">
        <i class="material-symbols-outlined">library_add_check</i>
        <span>Library</span>
      </div>
      <div class="sidebar-category">
        <i class="material-symbols-outlined">video_library</i>
        <span>Your Videos</span>
      </div>
      <div class="sidebar-category">
        <i class="material-symbols-outlined">watch_later</i>
        <span>Watch Later</span>
      </div>
      <div class="sidebar-category">
        <i class="material-symbols-outlined">thumb_up</i>
        <span>Liked Videos</span>
      </div>
    </div>

  </div>
  <!-- Sidebar end -->
</div>
<div class="videos">
    <h1>Recommended</h1>
    <div class="videos-container">
        <!-- single video start -->
         <div class="video">
            <div class="video-thumbnai1"></div>
         </div>
         <!-- single video end -->
    </div>
</div>
</body>
</html>
