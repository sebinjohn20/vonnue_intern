<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uber Eats Clone</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Google Font (Optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
   <div class="container">
  <div class="header">
    <div class="header-left">
      <div class="menu-icon">
        <a href="#"><i class="fa-solid fa-bars"></i></a>
      </div>
   

    <div class="logo">
      <a href="#">
        <img src="https://www.ubereats.com/_static/97c43f8974e6c876.svg" alt="Uber Eats Logo" />
      </a>
    </div>
     </div>

    <div class="header-right">
    <div class="get-ride-container">
  <span class="get-ride">Get a ride</span>
  <i class="fa-solid fa-arrow-up-right-from-square"></i>
</div>
      
      <div class="login"><span>Log in</span></div>
      <div class="sign"><span>Sign up</span></div>
    </div>
  </div>

  <div class="main">
  <h1>Order delivery near you</h1>

  <div class="search-box">
    <!-- Input with location icon -->
    <div class="input-icon">
      <i class="fa-solid fa-location-dot"></i>
      <input type="text" placeholder="Enter delivery address" />
    </div>

  <div class="delivery-option">
  <i class="fa-regular fa-clock"></i>
  <span>Deliver now</span>
  <i class="fa-solid fa-chevron-down"></i>
</div>
      

    <!-- Search button -->
    <button class="Search-here">
      <span>Search here</span></button>
  </div>

  <!-- Sign-in link -->
  <div class="signin-link">
    Or <a href="#">Sign In</a>
  </div>
</div>

</div>

</body>
</html>
